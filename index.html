<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | Scrimba Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h1 class="main-title">Unit Converter</h1>
        <section class="title">
            <h1 class="title-heading">Metric/Imperial unit conversion</h1>
            <p> <input type="text" id="input-data"> 
            </p>     
        </section> 
        <section class="conversion-metric">
            <h3 class="length-title">Length(Meter/Feet)</h3>
            <p class="length-conversion"><span id="metresToFeet">0</span> metres = <span id="feet">0</span> feet | 
                <span id="feetToMetres">0</span> feet = <span id="metres">0</span> metres
            </p> 
            <h3 class="volume-title">Volume(Litres/Gallons)</h3>
            <p class="volume-conversion"><span id="litresToGallons">0</span> litres = <span id="gallons">0</span> gallons | 
                <span id="gallonsToLitres">0</span> gallons = <span id="litres">0</span> litres
            </p> 
            <h3 class="mass-title">Mass(Kilograms/Pounds)</h3>
            <p class="mass-conversion"><span id="kilogramsTopounds">0</span> kilos = <span id="pounds">0</span> pounds | 
                <span id="poundsToKilograms">0</span> pounds = <span id="kilograms">0</span> kilos
            </p>
        </section>
    </main>          
    <script src="app.js"></script>
</body>
</html>
